name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create release zip
        run: |
          mkdir -p release/gear
          rsync -av --exclude='.git' --exclude='.github' --exclude='tests' --exclude='.gitignore' ./ release/gear/
          cd release && zip -r ../moodle-mod_gear-${{ steps.version.outputs.VERSION }}.zip gear

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: moodle-mod_gear-${{ steps.version.outputs.VERSION }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
